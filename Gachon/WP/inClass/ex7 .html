<html>
<head>
    <title>Exercise7</title>
</head>
<body>
    <form>
        <p>Which web browser do you prefer?(Check all that apply)</p>
        <input type="checkbox" name="Chrome">Chrome
        <input type="checkbox" name="Firefox">Firefox
        <input type="checkbox" name="Internet Explorer">Internet Explorer
        <input type="checkbox" name="Safari">Safari
        <input type="checkbox" name="Other">Other
    </form>
    <form>
        <p>How often do you read books?</p>
        <input type="radio" name="1">Never read<br>
        <input type="radio" name="1">Once a week<br>
        <input type="radio" name="1">Twice a week<br>
        <input type="radio" name="1">Three times a week or more<br>
    </form>
    <form>
        Username : <input type="text" name="Username"> <br>
        Password :  <input type="text" name="Password">
    </form>
    <form>
        State/territory:<br>
        <select name="1" size="1">
            <option value="ACT">ACT
            <option value="NSW">NSW
            <option value="NT">NT
            <option value="QLD" selected>QLD
            <option value="SA">SA
            <option value="TAS">TAS
            <option value="VIC">VIC
            <option value="WA">WA
        </select>
    </form>
</body>
</html>
